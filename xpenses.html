<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Expense Tracker</title>
</head>
<body>
  <div class = "container">
    <h2>Expenses Birches!</h2>
    <div class = "row">
      <div class = "col-md-6">
        <ul id="categories">
        </ul>
        <form id="category-form">
          <div class = "form-group">
            <label for = "newCategory">Add a new category</label>
            <input id = "newCategory" type = "text" class = "form-control">
          </div>
          <button type="submit" class = "btn btn-danger">Add</button>
        </form>
        <br>
        <form id="purchase-form">
          <div class = "form-group">
            <label for = "description">Description</label>
            <input id = "description" type = "text" class = "form-control">
          </div>
          <div class = "form-group">
            <label for = "pricePI">Give me your price yo!</label>
            <input id = "pricePI" type = "number" min="0" class = "form-control">
          </div>
          <div class = "form-group">
            <label for = "quantity">Quantity</label>
            <input id = "quantity" type = "number" min="0" class = "form-control">
          </div>
          <button type="submit" class = "btn btn-info">Push me</button>
        </form>
      </div>
      <div class = "col-md-6">
        <div class = "outputTable">
          <table class = "table table-striped">
            <thead>
              <tr>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Costs</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>

  </div>
</body>
</html>
